<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <header>
        <h1>EXERCÍCIO MÓDULO 7 - EBAC</h1>
        <h3>VERIFICAR NÚMEROS:</h3>
    </header>
    <main>
        <form id="myForm">
            <label for="nbr-1">Número 1:</label>
            <input type="number" id="nbr-1" name="nbr-1" placeholder="Escolha o número 1" required>

            <button type="submit">Verificar</button>
        </form>
        <div id="message" class="message"></div>
    </main>

<script src="./index.js"></script>
