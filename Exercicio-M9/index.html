<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex9 - To Do List</title>
    <link rel="stylesheet" href="./Style/reset.css" />
    <link rel="stylesheet" href="./Style/index.css" />
  </head>
  <body>
    <header class="container">
      <div class="title">
        <img
          src="https://cdn.pixabay.com/photo/2022/05/22/17/22/to-do-7214069_1280.png"
          alt="Logo"
        />
        <h1>To Do List</h1>
      </div>
    </header>
    <main class="container">
      <div class="border-green-light">
        <section class="add-task">
          <form id="add-task-form">
            <label for="add-task">TASK:</label>
            <input
              type="text"
              name="add-task"
              id="add-task"
              placeholder="Add here your task name"
              required
            />
            <ion-icon name="add-circle-outline"></ion-icon>
          </form>
        </section>
        <section class="list">
          <ul>
            <li>ADICIONE UMA TAREFA</li>
          </ul>
        </section>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
